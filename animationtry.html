<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Animate.css</title>
	<link rel="stylesheet" href="css/animate.css">
	
</head>	
<body>
	
	<a href="#"  class="button">Coding Mum!</a>
	
	<input type="text" name='firstname'>
	
	<h1 class="animated infinite bounce">Animate.css</h1>
	<h1 class="animated ininite wobble">Animate.css</h1>
	<h1 class="animated infinate jello">Animate.css</h1>
	<h1 class="animated bounceInUp">Animate.css</h1>
	<h1 class="animated infinate shake">Animate.css</h1>
	
<style>
  body {
	margin: 50px;
	background:#2980b9;
	font-family: sans-serif;
	text-align: center;
	
	}
	
	a.button {
		background:#e74c3c;
		color: white;
		padding:20px;
		text-decoration: none;
		display: inline-block;
		font-size: 50px;
		border-radius: 10px;
		animation: animate infinite bounce;
		}
		
	
</body>

</html>
